# 标题
title = bilibili-up ??ass生成
# 原作者 
originalScript = https://github.com/Saki9/bilibili-up.git
# ASS版本
scriptType = v4.00+
# 字幕冲突解决方案
collisions = Normal
# 播放脚本时屏幕的宽度
playResX = 1920
# 播放脚本时屏幕的高度
playResY = 1080
# 播放速度
timer = 10.0000
# Styles格式行
stylesFormat = Name, Fontname, Fontsize, PrimaryColour, SecondaryColour, OutlineColour, BackColour, Bold, Italic, Underline, StrikeOut, ScaleX, ScaleY, Spacing, Angle, BorderStyle, Outline, Shadow, Alignment, MarginL, MarginR, MarginV, Encoding
# 固定弹幕样式
style1 = Fix,Microsoft YaHei UI,25,&H66FFFFFF,&H66FFFFFF,&H66000000,&H66000000,1,0,0,0,100,100,0,0,1,2,0,2,20,20,2,0
# 滚动弹幕样式
style2 = R2L,Microsoft YaHei UI,25,&H66FFFFFF,&H66FFFFFF,&H66000000,&H66000000,1,0,0,0,100,100,0,0,1,2,0,2,20,20,2,0
# 固定弹幕持续时间 单位/厘秒
style1Timer = 500
# 滚动弹幕持续时间 单位/厘秒
style2Timer = 1500
# Events格式行
eventsFormat =Layer, Start, End, Style, Name, MarginL, MarginR, MarginV, Effect, Text